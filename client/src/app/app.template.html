<div class="all-content">
<virtual-gallery-app-header home-state="home" site-image="{{vm.manifest.icons[0].src}}" site-title="{{vm.siteTitle}}"></virtual-gallery-app-header>

<div class="wrapper">

    <div class="content-wrapper" layout="row">
        <virtual-gallery-app-sidenav menu-config="vm.menuConfig" site-title="{{vm.manifest.name}}"></virtual-gallery-app-sidenav>

        <div class="main-content">
            <div ng-show="vm.isCurrentUIState('home')">
                <div ui-view="home"></div>
            </div>
            <div ng-show="vm.isCurrentUIState('test')">
                <div ui-view="test"></div>
            </div>
            <div ng-show="vm.isCurrentUIState('creations')">
                <div ui-view="creations"></div>
            </div>
            <div ng-show="vm.isCurrentUIState('creationDetails')">
                <div ui-view="creationDetails"></div>
            </div>
            <div ng-show="vm.isCurrentUIState('artists')">
                <div ui-view="artists"></div>
            </div>
            <div ng-show="vm.isCurrentUIState('artistDetails')">
                <div ui-view="artistDetails"></div>
            </div>
        </div>
    </div>
</div>

<virtual-gallery-app-footer content="{{vm.options['copyright']}}"></virtual-gallery-app-footer>

</div>
