<!DOCTYPE html>
<html lang="en" ng-csp>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="<%= webpackConfig.metadata.title %>">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">
    <!-- Add to homescreen -->
    <link rel="manifest" href="manifest.json">
    <!-- Fallback to homescreen for Chrome <39 on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="<%= webpackConfig.metadata.title %>">

    <link rel="icon" href="favicon.ico">
    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="<%= webpackConfig.metadata.title %>">
    <link rel="apple-touch-icon" href="assets/images/touch/apple-touch-icon.png">

    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="assets/images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#656970">
    <meta name="msapplication-config" content="none">

    <!-- Define the toolbar color (Android): http://updates.html5rocks.com/2014/11/Support-for-theme-color-in-Chrome-39-for-Android -->
    <!-- You can customize the default -->
    <meta name="theme-color" content="#656970">

    <title><%= webpackConfig.metadata.title %></title>

    <!-- Stylesheets -->
    <!-- Generated CSS stylesheets will be added by webpack: extract-text-webpack-plugin -->

    <!-- base url -->
    <!-- all relative URLs will use this as base URL: https://developer.mozilla.org/en/docs/Web/HTML/Element/base -->
    <!-- necessary for HTML5 History API which adds support for pretty URLs (see app.ts) -->
    <base href="<%- webpackConfig.metadata.baseUrl %>">
</head>
<body>
<app>
    <div class="loading-app-angular">
        Thanks for waiting during loading...
        <br>
        <img src="assets/images/touch/apple-touch-icon.png">
    </div>
</app>

<% if (webpackConfig.metadata.ENV === "development") { %>
<!-- Webpack Dev Server reload -->
<script
    src="/webpack-dev-server.js"></script>
<% } %>

<!-- Generated bundle scripts will be injected by webpack: html-webpack-plugin -->
</body>
</html>
